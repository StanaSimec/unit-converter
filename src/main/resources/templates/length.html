<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unit converter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>

<body>
<div class="container  d-flex flex-column pt-3">
    <h1>Unit converter</h1>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active ps-0" th:href="@{/}">Length</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/weight}">Weight</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/temp}">Temperature</a>
        </li>
    </ul>
    <div class="form pt-3">
        <form th:object="${form}" method="GET" th:action="@{/convert}">
            <div class="mb-3">
                <label for="length" class="form-label">Enter the length to convert</label>
                <input type="number" id="length" class="form-control" th:field="*{amount}" min="0.01" step="0.01">
            </div>

            <div class="mb-3">
                <label for="from" class="form-label">Convert from</label>
                <select th:field="*{startUnitName}" id="from" class="form-select">
                    <option th:each="option : ${options}" th:value="${option}" th:text="${option}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="to" class="form-label">Convert to</label>
                <select th:field="*{endUnitName}" id="to" class="form-select">
                    <option th:each="option : ${options}" th:value="${option}" th:text="${option}"></option>
                </select>
            </div>

            <input type="submit" value="Convert" class="btn btn-primary">
        </form>
    </div>
</div>
</body>
</html>
