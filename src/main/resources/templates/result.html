<!DOCTYPE html>

<head>
    <title>Unit converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>

<body>
<div class="container d-flex flex-column pt-3">
    <h1>Unit converter</h1>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link  ps-0" th:href="@{/}">Length</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/weight}">Weight</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/temp}">Temperature</a>
        </li>
    </ul>
    <p class="pt-3">Result of the calculation</p>
    <p>
        <strong th:text="${#numbers.formatDecimal(form.amount, 0, 1)} + ' ' + ${form.startUnitName} + ' = ' + ${#numbers.formatDecimal(endAmount, 0, 1)} + ' ' + ${form.endUnitName}">
        </strong>
    </p>
    <a th:href="@{/}" class="btn btn-primary">Reset</a>
</div>
</body>
</html>
